<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Cat Clicker</title>
  </head>
  <body>
    <main class="container">
      <section class="cat-container">
        <p class="cat-name"></p>
        <img class="cat-pic" src="#" alt="#" />
        <button class="admin-button">Admin</button>
      </section>
      <aside class="cat-list"></aside>
      <section class="update-cat-info">
        <section class="cat-name">
          <label for="">Cat Name:</label>
          <input type="text" />
        </section>
        <section class="cat-url">
          <label for="">Cat URL:</label>
          <input type="text" />
        </section>
        <section class="cat-clicks">
          <label for="">Clicks:</label>
          <input type="number" />
        </section>
        <button class="cat-update-info">Update</button>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
